<div class="box">
  <div class="content">
     <div class="msg" *ngIf="productList.length === 0">
         No product found ...
     </div>
     <div class="data" *ngFor="let product of productList;let i = index">
        <app-tiles 
         [id]="i"
         [name]="product.name"
         [link]="link"
         [imagePath]="product.imageUrl">
        </app-tiles>
     </div>
  </div>
</div>
